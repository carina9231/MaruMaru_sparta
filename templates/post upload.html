<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <title>강만다</title>
    <style>

        .all {
            width: 80%;
            margin: auto;
        }
        .logo {
            float: left;
            width: 200px;
        }

        .author {
            float: right;
            width: 50%;
            margin: 130px 0px 0px 0px;
        }

        .save {
            float: right;
            color: #3DB2FF;
        }




    </style>
    <script>

        function post_upload() {
            let author = $("#author_box").val()
            let title = $("#title_box").val()
            let address = $("#address-box").val()
            let contents = $("#contents_box").val()



            $.ajax({
                type: "POST",
                url: "/posts/create",
                data: {author_give: author, title_give: title, address_give: address, contents_give: contents},
                success: function (response) { // 성공하면
                    alert(response["msg"])
                    window.location.reload()
                }
            })
        }


    </script>
</head>
<body>
    <div class="all mt-5">
        <!--로고, 작성자(top_box)-->
        <div class="top_box">

            <div class="logo">
                <img class="logo" src="/static/logo.PNG" onclick="location.href='/'">
            </div>

            <div class="author">
                <div class="input-group mb-3">
                    <span class="input-group-text">이름</span>
                    <input id="author_box" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>

        </div>
        <!--제목, 내용(contents_box)-->
        <div class="contents_box">

            <div class="title">
                <div class="input-group mb-3">
                    <span class="input-group-text">제목</span>
                    <input id="title_box" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="contents">
                <div class="input-group mb-3">
                    <textarea class="form-control" placeholder="내용을 작성해주세요!" aria-label="With textarea" id="contents_box"></textarea>
                </div>
            </div>

        </div>

        <div class="address">
            <div class="input-group mb-3">
                <span class="input-group-text">주소</span>
                <input id="address-box" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <!--저장(save)-->
        <div class="save">
            <button onclick="post_upload()" type="button" class="btn btn-info">저장하기</button>
        </div>
    </div>
</body>
</html>
